<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tak</title>
        <link rel="icon" href="logo.png" />
        <link rel="stylesheet" href="style.css"></link>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.28.2/full/pyodide.js"></script>
        <script src="game_logic.js"></script>
        <script src="script.js"></script>
    </head>

    <body onkeydown="onkeydownHandler(event)">
        <div id="control_bar">
            <div
                id="drop_zone_black"
                ondrop="dropHandlerBlack(event)"
                ondragover="dragOverHandler(event)"
                class="accent_border"
            >
                loading...
            </div>
            <div id="clock_black" class="accent_border"></div>
            <h1>Tak</h1>
            <div id="clock_white" class="accent_border"></div>
            <div
                id="drop_zone_white"
                ondrop="dropHandlerWhite(event)"
                ondragover="dragOverHandler(event)"
                class="accent_border"
            >
                loading...
            </div>
        </div>
        <div id="content">
            <p id="script_output_black" class="accent_border"></p>
            <canvas id="canvas" class="accent_border"></canvas>
            <p id="script_output_white" class="accent_border"></p>
        </div>
    </body>
</html>
